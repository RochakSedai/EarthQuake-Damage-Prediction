    <div class="mahi_holder">
        <div class="container">
          <div class="row bg_1">
            <h2><i>Enter Details<span>All Mandatory</span></i></h2>
            
            <div class="col-3">
                <label for="Floor Before eq" class="form-label">Floors Before Earthquake</label>
              <input class="effect-8"  name="fl_bf_earthquake" type="number" placeholder="Eg. 6" required>
            </div>

            <div class="col-3">
            <label for="Floor after eq" class="form-label">Floors After Earthquake</label>
              <input class="effect-9" name="fl_af_earthquake" type="number" placeholder="Eg. 6">
            </div>

            <div class="col-3">
                <label for="Height before eq" class="form-label">Height Before Earthquake</label>
                <input class="effect-9" name="ht_bf_earthquake" type="number" placeholder="Eg. 9" required>
              </div>

              <div class="col-3">
                <label for="Height after eq" class="form-label">Height After Earthquake</label>
                  <input class="effect-9" name="ht_af_earthquake" type="number" placeholder="Eg. 9" required>
                </div>

                <div class="col-3">
                    <label for="building age" class="form-label">Age of Building</label>
                      <input class="effect-9" name="building_age" type="number" placeholder="Eg. 4" required>    
                </div>

                <div class="col-3">
                    <label for="plinth area" class="form-label">Plinth Area in Sq.ft</label>
                      <input class="effect-9" name="plinth_area" type="number" placeholder="Eg. 420" required>    
                </div>

                <div class="col-3">
                    <label for="foundation type" class="form-label">Foundation Type</label>
                      <!-- <input class="effect-9" name="foundation_type" type="text" placeholder="Placeholder Text" required>    -->
                      <select id="inputState" name="foundation_type" type="text" class="form-select" required>
                        <option selected>Choose...</option>
                        <option>Other</option>
                        <option>Mud mortar-Stone/Brick</option>
                        <option>Cement-Stone/Brick</option>
                        <option>Bamboo/Timber</option>
                        <option>RC</option>
                      </select> 
                </div>

                <div class="col-3">
                    <label for="roof type" class="form-label">Roof Type</label> 
                      <select id="inputState" name="roof_type" type="text" class="form-select" required>
                        <option selected>Choose...</option>
                        <option>Bamboo/Timber-Heavy roof</option>
                        <option>Bamboo/Timber-Light roof</option>
                        <option>RCC/RB/RBC</option>
                      </select>  
                </div>

                <div class="col-3">
                    <label for="ground floor type" class="form-label">Ground Floor Type</label>
                      
                      <select id="inputState" name="ground_fl_type" type="text" class="form-select" required>
                        <option selected>Choose...</option>
                        <option>Mud</option>
                        <option>Brick/Stone</option>
                        <option>RC</option>
                        <option>Timber</option>
                        <option>Other</option>
                      </select>    
                </div>

                <div class="col-3">
                    <label for="other floor type" class="form-label">Other Floor Type</label>
                      <select id="inputState" name="other_fl_type" type="text" class="form-select" required>
                        <option selected>Choose...</option>
                        <option>Not applicable</option>
                        <option>TImber/Bamboo-Mud</option>
                        <option>Timber-Planck</option>
                        <option>RCC/RB/RBC</option>
                      </select>      
                </div>

                <div class="col-3">
                    <label for="plan configuration" class="form-label">Plan Configuration</label>
                      
                      <select id="inputState" name="plan_configuration" type="text" class="form-select" required>
                        <option selected>Choose...</option>
                        <option>Rectangular</option>
                        <option>L-shape</option>
                        <option>Square</option>
                        <option>T-shape</option>
                        <option>Multi-projected</option>
                        <option>H-shape</option>
                        <option>U-shape</option>
                        <option>E-shape</option>
                        <option>Others</option>
                        <option>Building with Central Courtyard</option>
                      </select>      
                </div>

                <div class="col-3">
                    <label for="superstructure type" class="form-label">Superstructure Type:</label>
                      <select id="inputState" name="superstructure_type" type="text" class="form-select" required>
                        <option selected>Choose...</option>
                        <option>adobe_mud</option>
                        <option>mud_mortar_stone</option>
                        <option>stone_flag</option>
                        <option>cement_mortar_stone</option>
                        <option>mud_mortar_brick</option>
                        <option>cement_mortar_brick</option>
                        <option>timber</option>
                        <option>bamboo</option>
                        <option>rc_non_engineered</option>
                        <option>rc_engineered</option>
                        <option>other</option>
                      </select>        
                </div>

                <div class="col-3">
                    <label for="position" class="form-label">Position</label>  
                      <select id="inputState" name="position" type="text" class="form-select" required>
                        <option selected>Choose...</option>
                        <option>Not attached</option>
                        <option>Attached-1 side</option>
                        <option>Attached-2 side</option>
                        <option>Attached-3 side</option>
                      </select>    
                </div>

                <div class="col-3">
                    <label for="land surface condition" class="form-label">Land Surface Condition</label>
                      <select id="inputState" name="land_surface_cond" type="text" class="form-select" required>
                        <option selected>Choose...</option>
                        <option>Flat</option>
                        <option>Moderate slope</option>
                        <option>Steep slope</option>
                      </select>      
                </div>

                <div class="col-3">
                    <label for="condition post earthquake" class="form-label">Condition Post Earthquake</label>
                      <select id="inputState" name="condition_post_eq" type="text" class="form-select" required>
                        <option selected>Choose...</option>
                        <option>Damaged-Not used</option>
                        <option>Damaged-Rubble unclear</option>
                        <option>Damaged-Used in risk</option>
                        <option>Damaged-Repaired and used</option>
                        <option>Damaged-Rubble clear</option>
                        <option>Not damaged</option>
                        <option>Damaged-Rubble Clear-New building built</option>
                        <option>Covered by landslide</option>
                      </select>        
                </div>

                <div class="col-3">
                    <label for="technical solution" class="form-label">Technical Solution Proposed</label>
                      <select id="inputState" name="tech_soln_proposed" type="text" class="form-select" required>
                        <option selected>Choose...</option>
                        <option>Reconstruction</option>
                        <option>Major repair</option>
                        <option>Minor repair</option>
                        <option>No need</option>
                      </select>    
                </div>

                <div class="btns">
                    <input type="submit" value="Submit" class="btn btn-confirm">
                </div>
          </div>
          </div>
          </div>
  
  </div>
</section>
